<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Rocket News</title>
</head>

<body>
    <main>
        <div id="logo">
            <img src="images/assets/logo.svg" alt="logo da rocket" class="rocket">
        </div>

        <div id="texts">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <p id="firsttext">Tudo que você precisa saber para começar seu dia bem e informado.</p>
            <p id="secondtext">Notícias sobre o universo Rocketseat, e tudo o que você precisa para começar o dia
                melhor.
                Perfeito para se
                preparar para codar. &#x2615; </p>
        </div>

        <form action="" id="boxemail">
            <label for="idemail">Insira seu e-mail:</label>
            <input type="email" name="idemail" id="idemail">
            <button><img src="images/send.svg" alt=""></button>
        </form>

        <a href="#">
            <p>deixe-me ler primeiro</p>
            <img src="images/arrow-right.svg" alt="" id="arrow">
        </a>
    </main>
    <img src="images/read_news 1.png" alt="imagem" id="imgback">
</body>

</html>
